<!-- NAV -->
<nav class="navbar navbar-expand-lg bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Bem vindo! Criando crud para estudos.</a>
  </div>
</nav>
<!-- List -->
<div class="container">
  <div class="buttonNew">
    <button class="btn btn-success" (click)="toggle()">Novo Produto</button>
  </div>

  <ng-container *ngIf="mostrar">
    <div class="modalAdicionar">
      <div class="container text-center">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label">Digite um nome para o produto</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Batata...">
        </div>
        <div class="mb-3">
          <label for="exampleFormControlTextarea1" class="form-label">Descrição do produto</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div>
          <button class="btn btn-primary">Salvar Produto</button>
        </div>
      </div>
    </div>
    </ng-container>

  <table class="table">
    <thead>
      <h1>Lista de Produtos</h1>
      <tr>
        <th scope="col">Produto</th>
        <th scope="col">Descrição</th>
        <th scope="col">Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let items of lista">
        <td>{{items.nome}}</td>
        <td>{{items.descricao}}</td>
        <td>
          <button class="btn btn-primary">Editar</button>
          {{''}}
          <button class="btn btn-danger">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
